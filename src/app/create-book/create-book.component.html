<section class="container-xl mt-100 mb-5">
  <div>
    <h3 style="color: deepskyblue" align="center">Create Product</h3>
  </div>

  <form method="post" (ngSubmit)="createBook()">
    <input hidden type="text" name="id">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" name="title" id="title" [(ngModel)]="book.title">
      <p style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input class="form-control" type="text" name="author" id="author" [(ngModel)]="book.author">
      <p style="color: red"></p>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" type="text" name="description" id="description"
                [(ngModel)]="book.description"> </textarea>
      <p style="color: red"></p>
    </div>
    <div>
      <input type="submit" class="btn btn-warning mr-3" value="Create">
      <a class="btn btn-info" [routerLink]="''"> Back </a>
    </div>
  </form>
</section>
